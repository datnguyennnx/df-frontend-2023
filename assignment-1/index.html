<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <header class="header-nav">
        <h2> Bookstore</h2>
        <div class="users-nav"> 
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
          <p>John Doe</p>
        </div>
      </header>

      <form class="control-form">
        <input type="search" placeholder="Search books" id="search-bar">
        <button id="addbook-btn" type="button">Add book</button>
      </form>

      <div id="addbook-form">
        <form id="form-addbook"> 
          <div class="close-container-addbook"> 
            <p >Add book</p>
            <div id="close-icon-addform" style="margin-top: 8px; margin-bottom: 8px;"> <svg fill="#000000" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="12 12 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 512,452.922 315.076,256 "></polygon> </g> </g> </g></svg></div>
          </div>
          <label style="width: 100%;" >Name</label>
          <input  id="input-name-book"  type="text" placeholder="Enter Book"></input>

          <label style="width: 100%;">Author</label>
          <input  id="input-name-author" type="text" placeholder="Enter Author"></input>
    
          <label style="width: 100%;">Topic</label>
          <select  id="input-topic">
            <option value="Programming">Programming</option>
            <option value="Software Life">Software Life</option>
            <option value="Design Pattern">Design Pattern</option>
            <option value="Database">Database</option>
            <option value="Network">Network</option>
          </select>
          <button id="create-btn" type="button">Create</button> 
        </form> 
      </div>

      <div id="delete-form"> 
        <div class="form-delete"> 
          <div class="close-container-delete-book"> 
            <label >Delete book</label>
            <div id="close-icon-deleteform" style="margin-top: 22px; margin-bottom: 14px;"> <svg fill="#000000" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="12 12 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 512,452.922 315.076,256 "></polygon> </g> </g> </g></svg></div>
          </div>
  
          <p id="message-delete" style="width: 100%;">Do you want to delete <b id="message-delete-main"></b> book?</p>
          <div style="width: 100%; " class="container-button-delete"> 
            <button id="delete-btn-main" type="button" style="background-color: transparent; color: black;">Delete</button>
            <button id="cancel-btn" type="button">Cancel</button>
          </div>
        </div>
      </div>
  
      <div class="content-container">
        <table id="table-content">
          <tr style="font-size: 16px; line-height: 24px; font-weight: 600; ">
            <td>Name</td>
            <td>Author</td>
            <td>Topic</td>
            <td>Action</td>
          </tr>
        </table>
      </div>
    </div>

   

    <script src="script.js"></script>
  </body>
</html>
